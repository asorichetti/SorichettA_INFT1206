<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Assignment 2-2</title>
    <link href="../CSS/A2-2_style.css" rel="stylesheet" type="text/css">
  </head>
  <!--
  Name: Alex Sorichetti
    File: assignment_2-2.html
    Date: 05 February 2025
    A simple table of planetary information to showcase the creation 
    of a table using HTML elements.
  -->
  <body>
    <h1>Planets data</h1>
    <table>
        <caption> 
            Data about the planets of our solar system (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
        </caption>
        <colgroup>
        <col span="2">
        <col style="border: 2px solid black">
        <col span="9">
    </colgroup>
    <thead>
        <tr>
           <td colspan="2"></td>
           <th scope="col">Name</th>
           <th scope="col">
            Mass (10<sup>24</sup>kg)
           </th> 
           <th scope="col">Diameter (km)</th>
           <th scope="col">
            Density(kg/m<sup>3</sup>)
           </th>
           <th scope="col">
            Gravity(m/s<sup>2</sup>)
           </th>
           <th scope="col">Length of day (hours)</th>
           <th scope="col">
            Distance from Sun(10<sup>6</sup>km)
           </th>
           <th scope="col">Mean temperature(&deg;C)</th>  
           <th scope="col">Number of moons</th>
           <th scope="col">Notes</th>
        </tr>
    </thead>
    </table>

  </body>
</html>
